<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Tech-to-Bash</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f3f4f6;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 40px;
    }

    .open-app-btn {
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: white;
      text-decoration: none;
      font-size: 24px;
      font-weight: 600;
      padding: 20px 40px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .open-app-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      background-color: rgba(255, 255, 255, 0.5);
      pointer-events: none;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Launch Tech-to-Bash</h1>

  <a href="https://tech-to-bash.lovable.app" target="_blank" class="open-app-btn" id="rippleBtn">
    Open Application
  </a>

  <script>
    const button = document.getElementById("rippleBtn");
    button.addEventListener("click", function(e) {
      const ripple = document.createElement("span");
      ripple.classList.add("ripple");
      const rect = button.getBoundingClientRect();
      ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + "px";
      ripple.style.left = e.clientX - rect.left - ripple.offsetWidth / 2 + "px";
      ripple.style.top = e.clientY - rect.top - ripple.offsetHeight / 2 + "px";
      button.appendChild(ripple);

      setTimeout(() => {
        ripple.remove();
      }, 600);
    });
  </script>
</body>
</html>
