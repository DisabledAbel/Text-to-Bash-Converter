name: Build & Deploy React App with Redirect

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Determine build tool and build
      - name: Build React App
        run: |
          if [ -f package.json ]; then
            if grep -q "\"build\": \"vite build\"" package.json; then
              echo "Detected Vite project"
              npm run build
              BUILD_DIR=dist
            elif grep -q "\"build\": \"react-scripts build\"" package.json; then
              echo "Detected CRA project"
              npm run build
              BUILD_DIR=build
            else
              echo "Unknown React build script. Exiting."
              exit 1
            fi
          else
            echo "package.json not found. Exiting."
            exit 1
          fi
          echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV

      # 5️⃣ Add static redirect HTML
      - name: Add GitHub Pages redirect
        run: |
          mkdir -p redirect
          cat > redirect/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>Redirecting…</title>
            <meta http-equiv="refresh" content="0; url=https://preview--tech-to-bash.lovable.app" />
            <script>
              window.location.replace("https://preview--tech-to-bash.lovable.app");
            </script>
          </head>
          <body>
            <p style="text-align:center; margin-top:50px;">
              Redirecting… If you are not redirected automatically, 
              <a href="https://preview--tech-to-bash.lovable.app">click here</a>.
            </p>
          </body>
          </html>
          EOF

      # 6️⃣ Copy React build output to redirect folder
      - name: Copy React build to redirect folder
        run: |
          if [ -d "$BUILD_DIR" ]; then
            cp -r "$BUILD_DIR"/* redirect/
          else
            echo "Build directory $BUILD_DIR not found. Exiting."
            exit 1
          fi

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./redirect
          publish_branch: gh-pages
