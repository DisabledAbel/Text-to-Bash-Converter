name: Auto Update and Close Issue

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write

jobs:
  update:
    runs-on: ubuntu-latest
    if: >
      github.event.issue.pull_request == null &&
      (github.event_name == 'issues' ||
       github.event_name == 'issue_comment' &&
       contains(github.event.comment.body, 'ğŸ‘'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Pull and rebase latest main
        run: |
          git fetch origin main
          git rebase origin/main || true

      - name: Update file(s)
        run: |
          # Example: update repos.json automatically
          echo "{}" > repos.json
          # or use your custom Python/script step here

      - name: Commit and push safely
        run: |
          git add .
          git diff --quiet || git commit -m "Auto update repo list"
          git push --force-with-lease origin HEAD:main

      - name: Remove previous bot comments
        uses: peter-evans/delete-issue-comments@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          comment-author: 'github-actions[bot]'

      - name: Comment success
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            âœ… Auto update completed successfully.
            Repository is synced with latest remote commits.

      - name: Close issue on ğŸ‘ reaction
        if: >
          github.event_name == 'issue_comment' &&
          contains(github.event.comment.body, 'ğŸ‘')
        uses: peter-evans/close-issue@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
