name: Auto Update README Section and Close Issue

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write

jobs:
  update:
    runs-on: ubuntu-latest
    if: >
      github.event.issue.pull_request == null &&
      (github.event_name == 'issues' ||
       github.event_name == 'issue_comment' &&
       contains(github.event.comment.body, 'ğŸ‘'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Pull latest changes
        run: |
          git pull --rebase origin main || true

      - name: Update only Supported Code Block Formats section
        run: |
          awk '
            BEGIN { in_section=0 }
            /^ğŸ“¦ Supported Code Block Formats/ { print; print ""; print "- Bash"; print "- Python"; print "- JavaScript"; print "- JSON"; in_section=1; next }
            /^#/ && in_section==1 && !/^ğŸ“¦ Supported Code Block Formats/ { in_section=0 }
            in_section==0 { print }
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit and Push Changes
        run: |
          git add README.md
          git diff --quiet || git commit -m "Auto update Supported Code Block Formats section"
          git push origin main

      - name: Remove old GitHub Action comments
        uses: peter-evans/delete-issue-comments@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          comment-author: 'github-actions[bot]'

      - name: Comment confirmation
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            âœ… The **ğŸ“¦ Supported Code Block Formats** section in README has been updated successfully.
            All previous Action comments have been cleaned up.

      - name: Close issue if ğŸ‘ reaction added
        if: >
          github.event_name == 'issue_comment' &&
          contains(github.event.comment.body, 'ğŸ‘')
        uses: peter-evans/close-issue@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
